<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RAF 、 禁止系统滚屏，但是允许其中的某个节点可以滚动</title>
</head>
<body>
	<script>
		//禁止系统滚屏
		$(document).on('touchmove', function(ev){
			ev.preventDefault();
		});
		//对于某容器，阻止冒泡即可不受限于系统对滚屏的限制
		$('.content').on('touchmove', function(ev){
			ev.stopPropagation();
		});

		//------------------

		//预定义requestAnimationFrame，保持兼容
		var RAF = 
	        window.requestAnimationFrame || 
	        window.webkitRequestAnimationFrame || 
	        function(callback){
	            setTimeout(callback, 1000 / 60);
	        };
	    //code here...
	</script>
</body>
</html>
