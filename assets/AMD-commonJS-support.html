<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加SeaJS、AMD、CommomJS支持</title>
</head>
<body>
	<script>
		var OneObject = {
			//body...
		};

		// 添加 Sea.js 和 AMD 库支持. [ require.js... ]
		if (typeof define === 'function') {
			define(function() {
				return {
					OneObject: OneObject
				};
			});
		}

		// 添加 CommomJS 库支持.
		if (typeof exports !== 'undefined') {
			exports.OneObject = OneObject;
		}

		// 不支持 CommonJS 和 AMD/CMD 定义全局变量
		if (typeof window !== 'undefined') {
			window.OneObject = OneObject;
		}
	</script>
</body>
</html>
