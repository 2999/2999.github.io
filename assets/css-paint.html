<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>css画图</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#main-body{width: 90%; margin: 20px auto;}
		.widget{display: inline-block; margin: 30px; position: relative;min-width: 150px; min-height: 150px;}
		#ba-gua{width: 96px;height: 48px;border-color:red;border-style: solid;border-width: 2px 2px 50px 2px;background-color: #eee;-webkit-border-radius: 100%;-moz-border-radius: 100%;border-radius: 100%;position: relative;}
		#ba-gua:before{content: '';position: absolute;left: 0;top:50%;width: 12px;height: 12px;border: 18px solid red;background-color: #eee;-webkit-border-radius: 100%;-moz-border-radius: 100%;border-radius: 100%;}
		#ba-gua:after{content: '';position: absolute;left: 50%;top:50%;width: 12px;height: 12px;border: 18px solid #eee;background-color: red;-webkit-border-radius: 100%;-moz-border-radius: 100%;border-radius: 100%;}
		#sector-1-1{margin:50px; width:100px;  height:100px;background:red;  border-radius:50%;-moz-border-radius:50%; -webkit-border-radius:50%; -o-border-radius:50%;  position:absolute;  z-index:-1;}
		#sector-1-2{ margin-left:100px; margin-top:50px;width:50px;height:100px;background:white; position:absolute;}
		#sector-1-3{margin-left:50px;margin-top:100px;width:50px;height:50px;background:white;position:absolute;}
		#sector-1-4{margin-left:14.644661px;margin-top:64.644661px;width:70.710678px;height:70.710678px;background:white;position:absolute;transform:rotate(45deg);-moz-transform:rotate(45deg);-webkit-transform:rotate(45deg);-o-transform:rotate(45deg);-ms-transform:rotate(45deg);}
		#sector-2-1{margin:50px;width:100px;height:100px;background:red;border-radius:50%;-moz-border-radius:50%;-webkit-border-radius:50%;-o-border-radius:50%;position:absolute;z-index:-1;clip:rect(0px,50px,50px,0px);}
		#sector-2-2{margin-left:14.644661px;margin-top:64.644661px;width:70.710678px;height:70.710678px;background:white;position:absolute;transform:rotate(45deg);-moz-transform:rotate(45deg);-webkit-transform:rotate(45deg);-o-transform:rotate(45deg);-ms-transform:rotate(45deg);}
		#sector-3-1{border-left:10em solid transparent;border-top:10em solid red;border-style:red dashed dashed dashed;-webkit-border-top-left-radius:10em;-moz-border-radius-topleft:10em;border-top-left-radius:10em;width:0em;height:0em;}
		#sector-4-1 { position:absolute; width:100px;height:100px; -moz-border-radius:50px;-webkit-border-radius:50px;-o-border-radius:50px;border-radius:50px; clip: rect(0px, 50px, 100px, 0px);}
		#sector-4-2 {position:absolute;width:100px; height:100px; background:red;-moz-border-radius:50px;-webkit-border-radius:50px;-o-border-radius:50px;border-radius:50px; clip: rect(0px, 100px, 100px, 50px);-moz-transform:rotate(-60deg);-webkit-transform:rotate(-60deg);-o-transform:rotate(-60deg);transform:rotate(-60deg);}
	</style>
</head>
<body>
	<div id="main-body">
		<div class="widget">
			<div id="ba-gua"></div>
		</div>
		<div class="sector-1 widget">
			<div id="sector-1-1"></div>
			<div id="sector-1-2"></div>
			<div id="sector-1-3"></div>
			<div id="sector-1-4"></div>
		</div>
		<div class="sector-2 widget">
			<div id="sector-2-1"></div>
			<div id="sector-2-2"></div>
		</div>
		<div class="sector-3 widget">
			<div id="sector-3-1"></div>
		</div>
		<div class="sector-4 widget">
			<div id="sector-4-1">
				<div id="sector-4-2"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		(function($){
			$(function(){
				// alert(1);
			});
		})(jQuery);
	</script>
</body>
</html>
